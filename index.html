<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aashif Ali — Digital Marketing & Web Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#06b6d4; --glass: rgba(255,255,255,0.03);
      --radius:14px; font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#071028 0%, #071826 100%); color:#e6eef6; line-height:1.5}
    .container{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 18px rgba(6,182,212,0.12)}
    nav a{color:var(--muted);text-decoration:none;margin-left:18px;font-weight:600}
    nav a:hover{color:#fff}
    /* hero */
    .hero{display:flex;gap:28px;align-items:center;padding:36px 0;flex-wrap:wrap}
    .hero-left{flex:1;min-width:280px}
    h1{font-size:clamp(28px,4.2vw,44px);margin:0 0 8px}
    .tag{color:var(--accent);font-weight:700}
    p.lead{color:var(--muted);margin:12px 0 18px}
    .cta{display:inline-flex;gap:10px}
    .btn{background:var(--accent);color:#042029;padding:10px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer;text-decoration:none}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .hero-right{flex:0 0 360px;background:var(--glass);padding:18px;border-radius:14px;backdrop-filter: blur(6px)}
    .profile{display:flex;gap:14px;align-items:center}
    .avatar{width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,#7c3aed,#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px}
    .skill-list{display:flex;flex-wrap:wrap;gap:8px;margin-top:14px}
    .chip{padding:8px 10px;background:rgba(255,255,255,0.03);border-radius:999px;font-size:13px;color:var(--muted)}
    /* services */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin:28px 0}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .card h3{margin:0 0 8px;font-size:18px}
    .card p{color:var(--muted);margin:0;font-size:14px}
    /* portfolio */
    .portfolio{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin:18px 0}
    .pf-item{background:#051025;padding:12px;border-radius:10px}
    .pf-item img{width:100%;border-radius:8px;display:block}
    /* testimonials */
    .testimonials{display:flex;flex-direction:column;gap:12px}
    .test{background:#041224;padding:14px;border-radius:10px;color:var(--muted)}
    /* contact */
    form{display:grid;gap:10px}
    input,textarea{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    textarea{min-height:120px;resize:vertical}
    footer{margin:30px 0;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px}
    /* small */
    @media (max-width:720px){
      header{padding:8px 0}
      .hero-right{flex-basis:100%}
    }
    /* subtle hover */
    .card:hover{transform:translateY(-6px);transition:all 240ms ease}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">AA</div>
        <div>
          <div style="font-weight:700">Aashif Ali</div>
          <div style="font-size:13px;color:var(--muted)">Digital Marketing · Web Development</div>
        </div>
      </div>
      <nav>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <!-- Contact Section -->
      <section id="contact">
        <h2>Contact Me</h2>
        <!-- ✅ FormSubmit Integration -->
        <form target="_blank" action="https://formsubmit.co/eldoradogaming17@gmail.com" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <!-- Submit Button -->
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 Aashif Ali. All rights reserved.</p>
      <p>Made with ❤️ for web & marketing</p>
    </footer>
  </div>
</body>
</html>
